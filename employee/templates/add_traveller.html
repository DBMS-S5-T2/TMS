<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Traveller </title>
</head>
<body>
    <form action="/traveller/add_traveller" method="post">
    {% csrf_token %}
    <label for="f_name"> First Name: </label>
    <input type="text" name="first_name" id="f_name" required> <br>
    <label for="m_name"> Middle Name: </label>
    <input type="text" name="middle_name" id="m_name"><br>
    <label for="l_name"> Last Name: </label>
    <input type="text" name="last_name" id="l_name" required><br>
    <label for="email"> Email ID: </label>
    <input type="email" name="email" id="email"> <br>
    <label for="bd"> Birth Date: </label>
    <input type="date" name="birth_date" id="bd"> <br>
    <label for="gender"> Gender: </label><br>
    <input type="radio" name="gender" id="male" value="0"> Male <br>
    <input type="radio" name="gender" id="female" value="1"> Female <br><br>
    <input type="submit" value="Add Traveller">
    </form>
</body>
</html>
